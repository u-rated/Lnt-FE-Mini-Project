<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ================ UNICONS ================ -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="https://unicons.iconscout.com/release/v4.0.0/script/monochrome/bundle.js"></script>
        
    <!-- ================= CSS ================= -->
    <link rel="stylesheet" href="/styles/index-style.css">

    <title>Mid Project LnT Front-End</title>
</head>

<body>
    <!-- ================= Header / Nav Bar ================= -->
    <header class="header" id="header">
        <nav class="navbar container">
            <div class="nav__container">
                <div class="nav__left">
                    <a href="index.html">
                        <img class="round-logo" src="./assets/img/round-logo.png" alt="Facebook-logo">
                    </a>
                    
                    <div class="search__container">
                        <div class="nav__search">
                            <i class="glass uil uil-search"></i>
                            <input type="search" placeholder="Cari di Facebook">
                        </div>
                    </div>
                </div>
                
                <div class="nav__links">
                    <div class="nav__list">
                        <i class="uil uil-estate tooltip">
                            <span class="tooltip-text">Beranda</span>
                        </i>
                        
                        <i class="uil uil-users-alt tooltip">
                            <span class="tooltip-text">Teman</span>
                        </i>

                        <i class="uil uil-airplay tooltip">
                            <span class="tooltip-text">Watch</span>
                        </i>

                        <i class="uil uil-store tooltip">
                            <span class="tooltip-text">Marketplace</span>
                        </i>

                        <i class="uil uil-user-circle tooltip">
                            <span class="tooltip-text">Group</span>
                        </i>
                    </div>
                </div>
                
                <div class="nav__right">
                    <div class="nav__nine">
                        <svg class="nine-dots" fill="" viewBox="0 0 44 44" width="1em" height="1em">
                        <circle cx="7" cy="7" r="6"></circle>
                        <circle cx="22" cy="7" r="6"></circle>
                        <circle cx="37" cy="7" r="6"></circle>
                        <circle cx="7" cy="22" r="6"></circle>
                        <circle cx="22" cy="22" r="6"></circle>
                        <circle cx="37" cy="22" r="6"></circle>
                        <circle cx="7" cy="37" r="6"></circle>
                        <circle cx="22" cy="37" r="6"></circle>
                        <circle cx="37" cy="37" r="6"></circle>
                        </svg>
                    </div>

                    <div class="messenger-icon">
                        <i class="uil uil-facebook-messenger tooltip">
                            <span class="tooltip-text">Messenger</span>
                        </i>
                    </div>

                    <div class="bell-icon">
                        <i class="uil uil-bell tooltip">
                            <span class="tooltip-text">Notifikasi</span>
                        </i>
                    </div>
                    
                    
                    <div class="profile-icon">
                        <i class="uil uil-circle tooltip">
                            <span class=" profile-nav tooltip-text">Profile</span>
                        </i>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- ================= Side Bar ================= -->
    <div class="sidebar">
        <div class="menu">
            <ul>
                <li><a href="#">Beranda</a></li>
                <li><a href="#">Pesan</a></li>
                <li><a href="#">Notifikasi</a></li>
                <li><a href="#">Teman</a></li>
                <li><a href="#">Grup</a></li>
                <li><a href="#">Acara</a></li>
                <li><a href="#">Halaman</a></li>
            </ul>
        </div>
        <div class="profile">
            <img src="https://randomuser.me/api/portraits/men/24.jpg" alt="Profile Picture">
            <div class="profile-info">
                <h3>Asep Balon</h3>
                <p>Profil Saya</p>
            </div>
        </div>
        <div class="separator"></div>
        <div class="contacts">
            <h3>Teman</h3>
            <ul>
                <li>
                    <div class="contact-info">
                        <img src="https://randomuser.me/api/portraits/women/25.jpg" alt="Contact Picture">
                        <div class="contact-name">
                            <p>Bang Chan</p>
                            <span>Online</span>
                        </div>
                    </div>
                    <button class="message-btn">Pesan</button>
                </li>
                <li>
                    <div class="contact-info">
                        <img src="https://randomuser.me/api/portraits/men/30.jpg" alt="Contact Picture">
                        <div class="contact-name">
                            <p>Ageng Sparta</p>
                            <span>Offline</span>
                        </div>
                    </div>
                    <button class="message-btn">Pesan</button>
                </li>
                <li>
                    <div class="contact-info">
                        <img src="https://randomuser.me/api/portraits/women/40.jpg" alt="Contact Picture">
                        <div class="contact-name">
                            <p>Samantha Brown</p>
                            <span>Online</span>
                        </div>
                    </div>
                    <button class="message-btn">Pesan</button>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
